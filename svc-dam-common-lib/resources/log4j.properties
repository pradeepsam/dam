

# DAM checksum logger
log4j.appender.damChecksum=org.apache.log4j.DailyRollingFileAppender
log4j.appender.damChecksum.File=D:/DAM-PROJ/logs/checksum.log
log4j.appender.damChecksum.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.damChecksum.layout=org.apache.log4j.PatternLayout
log4j.appender.damChecksum.layout.ConversionPattern=[%d{MMM-dd;HH:mm:ss;SSS}][%x][%-5p][%F:%M():%L]%m%n
log4j.logger.com.igate.dam.checksum.service=DEBUG,INFO,damChecksum
log4j.appender.damChecksum.Threshold=DEBUG,INFO,damChecksum
